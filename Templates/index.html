<html><head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   height: 40px;
   background-color: rgb(12, 12, 12);
   color: rgb(238, 235, 235);
   text-align:center;
   text-color:white;
}
</style>
</head>
  <body style="background-color:#FAEBD7;">
  <center><h2>PYBOT</h2></center>
    <div>
      <center><div id="chatbox">
      <p class="userText"></p></div>
        <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Message" style="height:29px;width:300px;&quot;">
        <input id="buttonInput" type="submit" value="Send" style="height:28px;width:80px;background-color:#783F04;color:white">
      </div>
        </center>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        $("#textInput").keypress(function(e) {
            if ((e.which == 13) && document.getElementById("textInput").value != "" ){
                getBotResponse();
            }
        });
        $("#buttonInput").click(function() {
            if (document.getElementById("textInput").value != "") {
                getBotResponse();
            }
        })
      </script>
    </div>
  <div class="footer">
  <p style="font-size:14px">SARIKA SHETE: CHATBOT IN PYTHON
    <a style="color:#3399ff" href=" https://github.com/Sarika2001"> https://github.com/Sarika2001</a>
  </p>
</div>
</body></html>
